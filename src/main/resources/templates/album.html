<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet"  href="albumstyl.css">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="div1" th:each="album : ${Albums}">
    <p th:text="'Album title : '+ ${album.title}"  > </p>
    <p th:text= " 'Artist Name :' +${album.artist}"> </p>
    <p th:text= " 'Number of songs :' + ${album.songCount}"></p>
    <p th:text=" 'Total length :' +${album.length}"></p>
    <img th:src="${album.imageUrl}" class="img" />
</div>
<div class="div1" th:each="album : ${AlbumModel}">
    <p th:text="'Album title : '+ ${album.title}"  > </p>
    <p th:text= " 'Artist Name :' +${album.artist}"> </p>
    <p th:text= " 'Number of songs :' + ${album.songCount}"></p>
    <p th:text=" 'Total length :' +${album.length}"></p>
    <img th:src="${album.imageUrl}" class="img" />
</div>
<div>
    <!-- action is the path to our POST action, method = post -->
    <form action="/album" method="post">
        <!-- boring html inputs! the "name" matches the @RequestParam's on the controller -->
        <p>Title</p><input type="text" name="title"/></br>
        <p>Artist</p><input type="text" name="artist"/></br>
        <p>Song Count</p><input type="number" name="songCount"/></br>
        <p>Length</p><input type="number" name="length"/></br>
        <p>imageUrl</p><input type="text" name="imageUrl"/></br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
